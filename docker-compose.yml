version: "3.8"

services:
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - C:/Users/Thijs/TaxiRoy/Backup/reserve.spl.taxi:/var/www/html # mount je lokale Laravel-code
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html/public
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
